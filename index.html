<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="div1">
      <h1>Rock Paper Scissors</h1>
      <button class="rock js-rock"><img class="rps" src="rock.png" alt=""></button>
      <button class="paper js-paper"><img class="rps" src="paper.png" alt=""></button>
      <button class="scissors js-scissors"><img class="rps" src="scissors.png" alt=""></button>
    </div>
    <div class="div2">
      <h3 class="result js-result"></h3>
      <h3 class="moves js-moves"></h3>
      <h3 class="wlt js-wlt"></h3>
      <h4 class="js-winper"></h4>
      <h4 class="js-loseper"></h4>
      <h4 class="js-tieper"></h4>
      <button class="js-resetbutton">Reset Score</button>
      <button class="js-autoPlay">Auto Play</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
